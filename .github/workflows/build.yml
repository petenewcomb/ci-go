name: Build

permissions: {} # no need for any permissions

on:
  workflow_call:
    inputs:
      groupSuffix:
        description: 'Concurrency group suffix to allow multiple jobs'
        default: ''
        required: false
        type: string
      jobTimeoutMinutes:
        description: 'Overall job timeout in minutes'
        default: 5
        required: false
        type: number
      buildTags:
        description: 'Go build tags'
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}${{ inputs.groupSuffix }}
  cancel-in-progress: true

jobs:
  run:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: ${{ fromJSON(inputs.jobTimeoutMinutes) }}
    strategy:
      fail-fast: true
      matrix:
        go: ['stable', 'oldstable']

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          check-latest: true

      - name: Go Mod
        run: go mod download

      - name: Go Mod Verify
        run: go mod verify

      - name: Go Generate
        run: go generate ./... && git diff --exit-code

      - name: Go Build
        run: go build -o=/dev/null ${{ inputs.buildTags && format('-tags=''{0}'' ', inputs.buildTags) || '' }} ./...

      - name: Go Compile Tests
        run: go test -exec=/bin/true ${{ inputs.buildTags && format('-tags=''{0}'' ', inputs.buildTags) || '' }} ./...

      - name: Go Benchmark
        run: go test -v -shuffle=on ${{ inputs.buildTags && format('-tags=''{0}'' ', inputs.buildTags) || '' }} -run=^$ -bench=. -benchtime=1x ./...
